<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Hub</title>
    <link rel="icon" href="images/car14.jpg" type="images/x-icon">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
</head>
<body style="background-color: #eee;">
    


    <!-- MAIN CONTENT -->
    <div class="main container-div light">

        <!-- RIGHT SIDE -->
        <section class="content light">

            <div class="login-div">
                <form class="card form-card">
                    <h3>Login</h3>
                    <div class="row">
                        <div class="col">
                           <label for="email" class="form-label"></label>
                           <input type="text" class="form-control" placeholder="Email address or phone number" id="email" required>

                           <label for="password" class="form-label"></label>
                           <input type="text" class="form-control" placeholder="Password" id="password" required>
                        </div>
                    </div>

                    <div class="form-btn">
                        <button type="submit" class="btn-login btn-outline-primary" style="width: 100%;">Login</button>
                    </div>

                       <a href="" class="reset-password mt-2">forgotten account?</a>

                       
                    
                    <div class="form-btn mt-3">
                        <button type="submit" class="btn-new-account btn-outline-success">Create new account</button>
                    </div>
                       
                </form>
            </div>
        
            
        </section>
        <!-- RIGHT SIDE -->
    </div>
    
    <!-- MAIN CONTENT -->

</body>
</html>
